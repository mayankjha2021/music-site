<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music site</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<nav>
    <ul>
        <li class="brand"><img src="logo.webp" alt="Musicmania">Musicmania</li>
        <li>Home</li>
        <li><a href="https://www.linkedin.com/in/mayank-kumar-247080224" > About Owner</a></li>
        <li><a href="https://github.com/mayankjha2021">Owner's Github</a></li>
    </ul>
</nav>

<div class="container">
 <div class="songlist">
   <h1>Best of MJ84EE21-No Copyright sound</h1>
   <div class="songItemContainer">
    <div class="songItem">
        <img src="mjimage.jpg" alt="1" >
        <span class="songName">Ram siya Ram</span>
        <span class="songlistplay"><span class="timestamp">05:34 <i id="0" class="fa-solid songItemPlay fa-3x fa-circle-play"></i></span></span>
    </div>

    <div class="songItem">
        <img src="mjimage.jpg" alt="1" >
        <span class="songName">Deva Shree Ganesha</span>
        <span class="songlistplay"><span class="timestamp">05:00 <i id="1" class="fa-solid songItemPlay fa-3x fa-circle-play"></i></span></span>
    </div>

    <div class="songItem">
        <img src="mjimage.jpg" alt="1" >
        <span class="songName">Maan Meri Jaan</span>
        <span class="songlistplay"><span class="timestamp">04:34 <i id="2" class="fa-solid songItemPlay fa-3x fa-circle-play"></i></span></span>
    </div>

    <div class="songItem">
        <img src="mjimage.jpg" alt="1" >
        <span class="songName">KGF 2 BGM</span>
        <span class="songlistplay"><span class="timestamp">00:30 <i id="3" class="fa-solid songItemPlay fa-3x fa-circle-play"></i></span></span>
    </div>

    <div class="songItem">
        <img src="mjimage.jpg" alt="1" >
        <span class="songName">Insane by AP Dhillion</span>
        <span class="songlistplay"><span class="timestamp">00:28 <i id="4" class="fa-solid songItemPlay fa-3x fa-circle-play"></i></span></span>
    </div>
   </div>
 </div>
 <div class="songBanner"></div>
</div>

<div class="bottom">

    <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
    <div class="icons">
        <!--fontawesome icons-->
        <i class="fa-solid fa-3x fa-step-backward" id="previous"></i>
        <i class="fa-solid fa-3x fa-circle-play" id="masterPlay"></i>
        <i class="fa-solid fa-3x fa-step-forward" id="next"></i>
    </div>
    <div class="songInfo">
        <img src="soundvibrations.jpg" width="42px" alt="" id="gif"><span id="masterSongName">Ram siya Ram</span>
    </div>
</div>

<script src="https://kit.fontawesome.com/9a3306ff8d.js" crossorigin="anonymous"></script>
 <script src="script.js"></script>   
</body>
</html>
